name: Upload Python Package with Poetry

on:
  release:
    types: [published]
    
    secrets:
      PYPI_API_TOKEN:
        required: true  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies with Poetry
        run: |
          poetry install
      - name: Build package with Poetry
        run: poetry build
      - run: poetry publish --username 'Fredrik.Svrd'
        env:
            POETRY_HTTP_BASIC_MIDUMMER_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
